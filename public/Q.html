<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자주 묻는 질문</title>
  <link rel="stylesheet" href="/css/common.css">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js"></script>
  <style>
    #faq-page {
      text-align: center;
      align-items: center;
      justify-content: center;
    }

    #faq-page h1 {
      margin-top: 30px;
      margin-bottom: 20px;
    }

    #faq-page hr {
      width: 700px;
      margin: 0 auto;
      margin-bottom: 20px;
    }

    .faq-container {
      width: 600px;
      margin: 0 auto;
      text-align: left;
      padding: 10px 0;
    }

    .faq-container div {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .faq-container img {
      margin-right: 10px;
    }

    .answer {
      display: none;
      width: 600px;
      background-color: white;
      border: 1px solid #959595;
      border-radius: 5px;
      text-align: left;
      line-height: 1.5;
      margin-top: 10px;
      padding: 15px 25px;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.3s ease-in-out;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

<div data-include-path="/header.html" class="$includePath"></div>
<main>
  <div id="faq-page">
    <h1>자주 묻는 질문</h1>
    <hr>
    <div class="faq-container">
      <div class="question"><img src="../images/q.png" alt="">서비스 지역은 어디인가요?</div>
      <div class="answer"><img src="../images/A.png" alt=""><span>현재 저희 서비스는 서울 및 수도권에서 이용 가능합니다.</span></div>

      <div class="question"><img src="../images/q.png" alt="">예약 변경이 가능한가요?</div>
      <div class="answer"><img src="../images/A.png" alt=""><span>네, 예약 변경은 24시간 전까지 가능합니다. 고객센터로 연락주세요.</span></div>
    </div>
  </div>
</main>

<div data-include-path="/footer.html" class="$includePath"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    let faqContainers = document.querySelectorAll(".faq-container .question");

    faqContainers.forEach(question => {
      question.addEventListener("click", function () {
        let answer = this.nextElementSibling;
        document.querySelectorAll(".answer").forEach(ans => ans.style.display = "none");
        answer.style.display = answer.style.display === "block" ? "none" : "block";
      });
    });
  });
</script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>
</html>
