  <script>
    // bcryptjs 라이브러리 로드 확인 및 재시도
    let bcryptjsLoaded = false;
    
    function checkBcryptjs() {
      if (typeof bcryptjs !== 'undefined') {
        bcryptjsLoaded = true;
        console.log('bcryptjs 라이브러리가 정상적으로 로드되었습니다.');
        return true;
      }
      return false;
    }
    
    function loadBcryptjs() {
      return new Promise((resolve, reject) => {
        if (checkBcryptjs()) {
          resolve();
          return;
        }
        
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js';
        script.onload = function() {
          if (checkBcryptjs()) {
            resolve();
          } else {
            reject(new Error('bcryptjs 로드 실패'));
          }
        };
        script.onerror = function() {
          reject(new Error('bcryptjs 로드 실패'));
        };
        document.head.appendChild(script);
      });
    }
    
    // 페이지 로드 시 bcryptjs 확인
    window.addEventListener('load', function() {
      loadBcryptjs().catch(error => {
        console.warn('bcryptjs 라이브러리 로드에 실패했습니다. SHA-256 해시를 사용합니다:', error);
      });
    });
    
    // Supabase 클라이언트 초기화를 DOMContentLoaded 이벤트에서 실행
    document.addEventListener('DOMContentLoaded', function() {
      const supabaseUrl = 'https://wqetnltlnsvjidubewia.supabase.co';

<script>
// 로그인 체크 및 리다이렉트 함수
function checkLoginAndRedirect(targetUrl) {
    // 로컬 스토리지에서 로그인 정보 확인
    const userInfo = localStorage.getItem('userInfo');
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    
    if (!isLoggedIn || !userInfo) {
        // 로그인되지 않은 경우 로그인 페이지로 리다이렉트
        Swal.fire({
            icon: 'warning',
            title: '로그인이 필요합니다',
            text: '예약 서비스를 이용하려면 로그인이 필요합니다.',
            confirmButtonText: '로그인하기',
            showCancelButton: true,
            cancelButtonText: '취소',
            confirmButtonColor: '#0066CC',
            customClass: {
                icon: 'swal2-icon-custom'
            }
        }).then((result) => {
            if (result.isConfirmed) {
                // 로그인 페이지로 이동 (mypage.html이 로그인 페이지인 것으로 가정)
                window.location.href = './mypage.html';
            }
        });
        return false;
    }
    
    // 로그인된 경우 목표 페이지로 이동
    window.location.href = targetUrl;
    return true;
}

// SweetAlert 아이콘 커스텀 스타일

    }
`;
document.head.appendChild(style);
</script>
